<div class="container">
	<div class="row">
		<div class="page-header">
			<h1>Authors</h1>
		</div>
	</div>
	<div class="row">
		<table id="author-list" class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Last Name</th>
					<th>Nationality</th>
					<th>Actions</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="author in $ctrl.authors">
					<td>{{author.name}}</td>
					<td>{{author.lastName}}</td>
					<td>{{author.nationality}}</td>
					<td>
						<button class="btn btn-warning btn-small" data-toggle="modal" data-target="#authorForm" ng-click="$ctrl.editAuthor(author)">
							<i class="glyphicon glyphicon-pencil"></i>
						</button>
						<button class="btn btn-danger btn-small" ng-click="$ctrl.removeAuthor(author)">
							<i class="glyphicon glyphicon-trash"></i> 
						</button>
					</td>
					<td>Books</td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#authorForm" ng-click="$ctrl.addAuthor()">Add Author</button>
	</div>

	<!-- Add or Edit Author modal -->
	<div class="modal fade" id="authorForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-show="$ctrl.displayForm">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">      
      			<div class="modal-body">
 		  			<div class="form-group">  <input type="text" ng-model="$ctrl.author.name"  class="form-control" placeholder="Name"/></div>
          			<div class="form-group"><input type="text" ng-model="$ctrl.author.lastName"  class="form-control" placeholder="Last Name"/></div>
          			<div class="form-group"> <input type="text" ng-model="$ctrl.author.nationality"  class="form-control" placeholder="Nationality"/></div>          
      			</div>
      			<div class="modal-footer">       
     	 			<button class="btn btn-primary" ng-click="$ctrl.saveAuthor()">Save</button>
     	 			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      			</div>
    		</div>
  		</div>
	</div>
